<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcha</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@1,400;1,600&family=Comic+Neue:ital,wght@1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <!-- Regresar Pagina Principal-->
        <a href="/" class="logo">
            <img src="https://getmatcha.com/wp-content/uploads/2020/01/Icon-green.png" alt="Matcha">

        </a>
        <!-- Menu-->
        <nav class="navbar">
            <ul>
                <li>Platform</li>
                <li>Pricing</li>
                <li>Customers</li>
                <li>Resources</li>
                <li>About</li>
            </ul>

        </nav>
        <!-- Acciones-->
        <div class="actions">
            <a class="firma">Sign In</a>
            <button class="botones">Start free trial</button>

        </div>
    </header>
    <section class="main">
        <h1>Construye tu Blog. Construye tu negocio.</strong></h1>
        <p>Instantly publish articles, drive more traffic, <strong>grow your email list,</strong> and <strong>see your
                blog's
                impact on sales</strong></p>
        <img src="https://ignos.blog/wp-content/uploads/2021/04/capterra.png" alt="Logo de la empresa"
            style="width:400px;height:200px;">
        <form>
            <input type="email" />
            <button type="submit">
                Try it now &rarr;
            </button>
        </form>
    </section>
    <section>
        <video controls
            poster="https://cdn.videvo.net/videvo_files/video/premium/video0036/thumbnails/computer_code00_small.jpg">
            <source type="video/mp4"
                src="https://cdn.videvo.net/videvo_files/video/premium/video0036/small_watermarked/computer_code00_preview.mp4" />
            <source
                type="video/webm"
                src="https://cdn.videvo.net/videvo_files/video/premium/video0036/small_watermarked/computer_code00_preview.webm"
              />
        </video>

</html>
